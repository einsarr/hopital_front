<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<div id="login">
<!--  <h3 class="text-center text-white pt-5">Login form</h3>-->
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form [formGroup]="loginForm" class="form" (ngSubmit)="login()">
            <h3 class="text-center text-info">Connexion</h3>
            <div class="d-flex justify-content-center">
              <div class="brand_logo_container">
                <img  src="/assets/images/clinique.jpg" width="100px" class="rounded-circle" alt="Logo">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="text-info">Email</label><br>
              <input type="text" name="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Mot de passe</label><br>
              <input type="password" name="password" id="password" class="form-control" placeholder="************">
            </div>
            <div class="form-group">
              <a href="#" routerLink="/forgetpwd" class="text-danger">Mot de passe oubli√©</a><br/><br/>
              <button type="submit" class="btn btn-info btn-md" routerLink="/dashboard">Se connecter</button>
            </div>
            <div id="register-link" class="text-right">
<!--              <a href="#" class="btn btn-danger btn-xs" routerLink="/signup" >S'inscrire</a>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
