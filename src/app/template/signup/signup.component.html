<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<div id="login">
  <!--  <h3 class="text-center text-white pt-5">Login form</h3>-->
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Inscription</h3>
            <div class="form-group">
              <label for="prenom" class="text-info">Prénom</label><br>
              <input type="text" name="username" id="prenom" class="form-control" placeholder="Prénom">
            </div>
            <div class="form-group">
              <label for="nom" class="text-info">Nom</label><br>
              <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom">
            </div>
            <div class="form-group">
              <label for="date_naissance" class="text-info">Date de naissance</label><br>
              <input type="date" name="date_naissance" id="date_naissance" class="form-control" placeholder="Date de naissance">
            </div>
            <div class="form-group">
              <label for="lieu_naissance" class="text-info">Lieu de naissance</label><br>
              <input type="text" name="lieu_naissance" id="lieu_naissance" class="form-control" placeholder="Lieu de naissance">
            </div>
            <div class="form-group">
              <label for="nin" class="text-info">N° CNI</label><br>
              <input type="text" name="nin" id="nin" class="form-control" placeholder="N° CNI">
            </div>
            <div class="form-group">
              <label for="telephone" class="text-info">Téléphone</label><br>
              <input type="text" name="telephone" id="telephone" class="form-control" placeholder="Téléphone">
            </div>
            <div class="form-group">
              <label for="email" class="text-info">Email</label><br>
              <input type="text" name="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="S'inscrire">
            </div>

            <div id="register-link" class="text-right">
              <a href="#" class="btn btn-danger btn-xs" routerLink="/login">Se connecter</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
