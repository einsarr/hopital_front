<div class="container">
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading"><h3>Nouveau lit</h3></div>
      <div class="panel-body">
        <form [formGroup]="formNewLit" (ngSubmit)="saveLit()">
        
          <div class="form-group">
            <label for="nom">Nom du lit:</label>
            <input type="text" class="form-control" id="nom_lit" formControlName="nom_lit">
          </div>
         
          <div class="form-group">
            <label for="typelit">Type de lit</label>
            <select id="type_lit" formControlName="type_lit" class="form-select">
                <option selected="selected">--Choisir le type de lit--</option>
                <option *ngFor="let tl of typelits$ |async" [ngValue]="tl">{{tl.libelle_type_lit}}</option>
            </select>
          </div>  

          <div class="form-group">
            <label for="salle">Salle</label>
            <select id="salle" formControlName="salle" class="form-select">
                <option selected="selected">--Choisir la salle--</option>
                <option *ngFor="let s of salles$ |async" [ngValue]="s">{{s.nom_salle}}</option>
            </select>
          </div>  

          <div class="form-group">
            <label for="disponibilite">Disponibilit√©</label>
            <input type="checkbox" class="form-check-input" checked="checked" formControlName="disponibilite"  id="disponibilite">
          </div>

          <div class="form-group">
            <label for="monitoring">Montoring</label>
            <input type="checkbox"  class="form-check-input" formControlName="monitoring"  id="monitoring" name="monitoring">
          </div>

          <div class="form-group">
            <label for="oxygene">Oxygene</label>
            <input type="checkbox"  class="form-check-input" formControlName="oxygene"  id="oxygene" name="oxygene">
          </div>
          
          <div class="form-group">
            <button type="submit" [disabled]="!formNewLit.valid" class="btn btn-primary btn-xs">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
