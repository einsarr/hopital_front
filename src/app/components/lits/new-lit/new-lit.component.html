<div class="container">
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading"><h3>Nouveau lit</h3></div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="nom">Nom du lit:</label>
            <input type="text" class="form-control" id="nom">
          </div>
          <div class="form-group">
            <label>Type de lit:</label>
            <select class="form-control">
              <option>--Choisir le type de lit--</option>
              <option>lit de soins intensifs</option>
              <option>lit pédiatrique</option>
              <option>lit plat en dortoir</option>
              <option>lit motorisé</option>
            </select>
          </div>
          <div class="form-group">
            <label for="etat">Disponibilité </label>
            <input type="checkbox" id="etat">
          </div>
          <div class="form-group">
            <input type="submit" name="submit" class="btn btn-primary btn-xs" routerLink="/lits" value="Ajouter">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
