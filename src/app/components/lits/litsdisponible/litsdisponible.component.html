<div class="container">
    <div class="panel panel-info">
      <div class="panel-heading"><h3>Liste des lits disponibles</h3></div>
      <div class="panel-body">
       
        <br>

            <input class="form-control" type="search" ngModel name="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-info" type="submit">

            </button>

        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">N°</th>
            <th scope="col">Nom lit</th>
            <th scope="col">Type de lit</th>
            <th scope="col">Salle</th>
            <th scope="col">Monitoring</th>
            <th scope="col">Oxygène</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let lit of lits$ | async">
            <th scope="row">{{lit.id}}</th>
            <td>{{lit.nom_lit}}</td>
            <td>{{lit.type_lit.libelle_type_lit}}</td>
            <td>{{lit.salle.nom_salle}}</td>
            <td><i [class]="lit.monitoring?'fa fa-check text-success':'fa fa-close text-danger'"></i></td>
            <td><i [class]="lit.oxygene?'fa fa-check text-success':'fa fa-close text-danger'"></i></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
