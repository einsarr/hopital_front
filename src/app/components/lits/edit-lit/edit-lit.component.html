<div class="container">
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading"><h3>Modification d'un lit</h3></div>
      <div class="panel-body">
        <form *ngIf="litFormGroup" [formGroup]="litFormGroup" (ngSubmit)="updateLit()">
          <div class="form-group">
            <label for="nom_lit">Nom du lit:</label>
            <input type="text" class="form-control" formControlName="nom_lit" id="nom_lit">
          </div>
          <div class="form-group">
            <label for="type_lit">Type de lit</label>
            <select id="type_lit" formControlName="type_lit" class="form-select">
                <option *ngFor="let lt of typelits$ |async" [ngValue]="lt">{{lt.libelle_type_lit}}</option>
            </select>
          </div>
         
          <div class="form-group">
            <label for="salle">Salle</label>
            <select id="salle" formControlName="salle" class="form-select">
                <option *ngFor="let s of salles$ |async" [ngValue]="s">{{s.nom_salle}}</option>
            </select>
          </div>  

          <div class="form-group">
            <label for="disponibilite">Disponibilité </label>
            <input type="checkbox" id="disponibilite" formControlName="disponibilite" onclick="return false;">
          </div>
          <div class="form-group">
            <label for="monitoring">Monitoring </label>
            <input type="checkbox" id="monitoring" formControlName="monitoring">
          </div>
          <div class="form-group">
            <label for="oxygene">Oxygène</label>
            <input type="checkbox" id="oxygene" formControlName="oxygene">
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="!litFormGroup.valid" class="btn btn-warning btn-xs">Modifier</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
