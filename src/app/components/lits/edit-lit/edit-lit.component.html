<div class="container">
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading"><h3>Modification d'un lit</h3></div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="nom">Nom du lit:</label>
            <input type="text" class="form-control" id="nom" value="Lit n°14">
          </div>
          <div class="form-group">
            <label for="sel1">Type de lit:</label>
            <select class="form-control" id="sel1">
              <option>lit de soins intensifs</option>
              <option>lit pédiatrique</option>
              <option>lit plat en dortoir</option>
              <option>lit motorisé</option>
            </select>
          </div>
          <div class="form-group">
            <label for="etat">Disponibilité </label>
            <input type="checkbox" id="etat" checked>
          </div>
          <div class="form-group">
            <input type="submit" name="submit" class="btn btn-warning btn-xs" routerLink="/lits" value="Modifier">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
