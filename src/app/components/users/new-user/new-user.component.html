<div class="container">
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading"><h3>Nouveau utlisateur</h3></div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="prenom">Prénom du user:</label>
            <input type="text" class="form-control" id="prenom">
          </div>
          <div class="form-group">
            <label for="nom">Nom du user:</label>
            <input type="text" class="form-control" id="nom">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone:</label>
            <input type="text" class="form-control" id="telephone">
          </div>
          <div class="form-group">
            <label>Type de profil:</label>
            <select class="form-control">
              <option>--Choisir le type de lit--</option>
              <option>Admin</option>
              <option>User</option>
              <option>Autre</option>
            </select>
          </div>
          <div class="form-group">
            <label for="etat">Etat </label>
            <input type="checkbox" id="etat">
          </div>
          <div class="form-group">
            <input type="submit" name="submit" class="btn btn-primary btn-xs" routerLink="/users" value="Ajouter">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
