<div class="container">
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading"><h3>Nouveau service</h3></div>
      <div class="panel-body">
        <form [formGroup]="formNewService" (ngSubmit)="saveService()">
          <div class="form-group">
            <label for="nom_service">Nom du service:</label>
            <input type="text" class="form-control" id="nom_service" formControlName="nom_service">
          </div>
          <div class="form-group">
            <label>Structure sanitaire:</label>
            <select class="form-control" formControlName="structure" id="structure">
              <option>--Choisir la structure--</option>
              <option>CTO</option>
              <option>Hos 14</option>
              <option>Fann</option>
              <option>Clinique 17</option>
              <option>Abasse Ndao</option>
            </select>
          </div>

          <div class="form-group">
            <label for="disponibilite">Disponibilit√©</label>
            <input type="checkbox"  class="form-check-input" formControlName="disponibilite"  id="disponibilite" name="disponibilite">
          </div>

          <div class="form-group">
            <button type="submit" [disabled]="!formNewService.valid" class="btn btn-primary btn-xs">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
