<div class="container">
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading"><h3>Modification d'un service</h3></div>
      <div class="panel-body">
        <form *ngIf="serviceFormGroup" [formGroup]="serviceFormGroup" (ngSubmit)="updateService()">
          <div class="form-group">
            <label for="nom_service">Nom du service:</label>
            <input type="text" class="form-control" id="nom_service" formControlName="nom_service">
          </div>
          <div class="form-group">
            <label>Structure sanitaire:</label>
            <select class="form-control" formControlName="structure" id="structure">
              <option>CTO</option>
              <option>Hos 14</option>
              <option>OGY</option>
              <option>FANN</option>
              <option>Clinique 17</option>
              <option>Abasse Ndao</option>
            </select>
          </div>
          <div class="form-group">
            <label for="disponibilite">Disponibilit√© </label>
            <input type="checkbox" id="disponibilite" formControlName="disponibilite">
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="!serviceFormGroup.valid" class="btn btn-warning btn-xs">Modifier</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
