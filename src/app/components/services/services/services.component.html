<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading"><h3>Liste des services</h3></div>
    <div class="panel-body">
      <div class="text-right">
        <button class="btn btn-primary" routerLink="/newservice"> <i class="fa fa-plus"></i> New service</button>
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">N°</th>
          <th scope="col">Nom service</th>
          <th scope="col">Structure</th>
          <th scope="col">Disponibilité</th>
          <th scope="col">Option</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of services$ | async">
            <th scope="row">{{service.id}}</th>
            <td>{{service.nom_service}}</td>
            <td>{{service.structure}}</td>
            <td><i [class]="service.disponibilite?'fa fa-check text-success':'fa fa-close text-danger'"></i></td>
            <td>
              <button (click)="EditService(service)" class="btn btn-warning btn-xs"><i class="fa fa-pencil"></i></button> |
              <button class="btn btn-danger btn-xs" (click)="DeleteService(service)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
