<div class="container">
    <div class="col-md-4">
      <div class="panel panel-info">
        <div class="panel-heading"><h3>Nouveau type lit</h3></div>
        <div class="panel-body">
          <form [formGroup]="formNewTypelit" (ngSubmit)="saveTypelit()">
          
            <div class="form-group">
              <label for="libelle_type_lit">Type de lit:</label>
              <input type="text" class="form-control" id="libelle_type_lit" formControlName="libelle_type_lit">
            </div>
            
            <div class="form-group">
              <label for="disponibilite">Disponibilit√©</label>
              <input type="checkbox" class="form-check-input" checked="checked" formControlName="disponibilite"  id="disponibilite">
            </div>
  
            <div class="form-group">
              <button type="submit" [disabled]="!formNewTypelit.valid" class="btn btn-primary btn-xs">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
