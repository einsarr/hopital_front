<div class="container">
    <div class="col-md-4">
      <div class="panel panel-info">
        <div class="panel-heading"><h3>Nouveau type structure</h3></div>
        <div class="panel-body">
          <form [formGroup]="formNewTypestructure" (ngSubmit)="saveTypestructure()">

            <div class="form-group">
                <label for="libelle_type_structure">Libelle type structure:</label>
                <input type="text" class="form-control" id="libelle_type_structure" formControlName="libelle_type_structure">
             </div>

            <div class="form-group">
              <label for="disponibilite">Disponibilit√©</label>
              <input type="checkbox"  class="form-check-input" formControlName="disponibilite"  id="disponibilite" name="disponibilite">
            </div>
  
            <div class="form-group">
              <button type="submit" [disabled]="!formNewTypestructure.valid" class="btn btn-primary btn-xs">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
