<div class="container">
    <div class="col-md-4">
      <div class="panel panel-info">
        <div class="panel-heading"><h3>Nouveau salle</h3></div>
        <div class="panel-body">
          <form *ngIf="FormGroupstructure" [formGroup]="FormGroupstructure" (ngSubmit)="updateStructure()">
            <div class="form-group">
              <label for="nom_structure">Libelle structure:</label>
              <input type="text" class="form-control" id="nom_structure" formControlName="nom_structure">
            </div>
  
            <div class="form-group">
                <label for="adresse">Adresse:</label>
                <input type="text" class="form-control" id="adresse" formControlName="adresse">
            </div>

            <div class="form-group">
                <label for="nom_structure">Nom structure:</label>
                <input type="text" class="form-control" id="nom_structure" formControlName="nom_structure">
             </div>

            <div class="form-group">
                <label for="telephone">Telephone:</label>
                <input type="text" class="form-control" id="telephone" formControlName="telephone">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" formControlName="email">
            </div>

            <div class="form-group">
                <label for="fax">fax:</label>
                <input type="text" class="form-control" id="fax" formControlName="fax">
            </div>

            <div class="form-group">
              <label for="typestructure">Type structure</label>
              <select id="typestructure" formControlName="typestructure" class="form-select">
                  <option selected="selected">--Choisir le type de structure--</option>
                  <option *ngFor="let ts of typestructures$ |async" [ngValue]="ts">{{ts.libelle_type_structure}}</option>
              </select>
            </div>
           
            <div class="form-group">
              <label for="disponibilite">Disponibilit√©</label>
              <input type="checkbox"  class="form-check-input" formControlName="disponibilite"  id="disponibilite" name="disponibilite">
            </div>
  
            <div class="form-group">
              <button type="submit" [disabled]="!FormGroupstructure.valid" class="btn btn-primary btn-xs">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
