<div class="container">
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading"><h3>Nouveau salle</h3></div>
      <div class="panel-body">
        <form [formGroup]="formNewSalle" (ngSubmit)="saveSalle()">
          <div class="form-group">
            <label for="nom">Nom de la salle:</label>
            <input type="text" class="form-control" id="nom" formControlName="nom_salle">
          </div>

          <div class="form-group">
            <label>Type de salle:</label>
            <select class="form-control" formControlName="type_salle" id="type_salle">
              <option>--Choisir le type de salle--</option>
              <option>Hospitalisation complète</option>
              <option>Hospitalisation à temps partiel</option>
              <option>Hospitalisation de jour</option>
              <option>Hospitalisation en soins intensifs</option>
              <option>Hospitalisation en traumatologie</option>
              <option>Hospitalisation en pédiatrie</option>
            </select>
          </div>

          <div class="form-group">
            <label>Service:</label>
            <select class="form-control" formControlName="service" id="service">
              <option>--Choisir le serice--</option>
              <option>Hospitalisation</option>
              <option>Réanimation</option>
              <option>Cardiologie</option>
              <option>Dentisite</option>
            </select>
          </div>

          <div class="form-group">
            <label for="disponibilite">Disponibilité</label>
            <input type="checkbox"  class="form-check-input" formControlName="disponibilite"  id="disponibilite" name="disponibilite">
          </div>

          <div class="form-group">
            <button type="submit" [disabled]="!formNewSalle.valid" class="btn btn-primary btn-xs">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
