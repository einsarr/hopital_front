<div class="container">
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading"><h3>Modification d'une salle</h3></div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="nom">Nom de la salle:</label>
            <input type="text" class="form-control" id="nom" value="Salle dr.sy">
          </div>
          <div class="form-group">
            <label>Type de salle:</label>
            <select class="form-control">
              <option>Hospitalisation complète</option>
              <option>Hospitalisation à temps partiel</option>
              <option>Hospitalisation de jour</option>
              <option>Hospitalisation en soins intensifs</option>
              <option>Hospitalisation en traumatologie</option>
              <option>Hospitalisation en pédiatrie</option>
            </select>
          </div>
          <div class="form-group">
            <label for="etat">Disponibilité </label>
            <input type="checkbox" id="etat">
          </div>
          <div class="form-group">
            <input type="submit" name="submit" class="btn btn-warning btn-xs" routerLink="/salles" value="Modifier">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
